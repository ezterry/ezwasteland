plugins {
	id 'fabric-loom' version '0.2.2-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

def versionprop = new Properties()
versionprop.load(new FileInputStream(project.file("versions.prop")))

def mod_vers_part = versionprop.getProperty("mod_version")
def mc_version = versionprop.getProperty("mc_version")

def yarn_version = mc_version + versionprop.getProperty("yarn_mapping")
def fabric_loader_version = versionprop.getProperty("loader_version")
def fabric_api_version = versionprop.getProperty("fabric_version")

archivesBaseName = "ezwastelands-${mc_version}-fabric"
version = "${mod_vers_part}"

minecraft {
}

dependencies {
	minecraft "com.mojang:minecraft:${mc_version}"
	mappings "net.fabricmc:yarn:${yarn_version}"
	modCompile "net.fabricmc:fabric-loader:${fabric_loader_version}"

	// Fabric API. This is technically optional, but you probably want it anyway.
	modCompile "net.fabricmc.fabric-api:fabric-api:${fabric_api_version}"
}

processResources {
	// this will ensure that this task is re-run when there's a change
	inputs.property "version", project.version

	// replace stuff in fabric.mod.json, nothing else
	from(sourceSets.main.resources.srcDirs) {
		include "fabric.mod.json"

		// add mod metadata
		expand "version": project.version
	}

	// copy everything else, thats not the mcmod.info
	from(sourceSets.main.resources.srcDirs) {
		exclude "fabric.mod.json"
	}
}

// ensure that the encoding is set to UTF-8, no matter what the system default is
// this fixes some edge cases with special characters not displaying correctly
// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = "sources"
	from sourceSets.main.allSource
}

jar {
	from "LICENSE"
}

